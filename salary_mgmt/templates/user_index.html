
{% load staticfiles %}

<html>
        <head>
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="{% static '/materialize-css/dist/css/materialize.min.css' %}" media="screen,projection" />
        
            <!--Let browser know website is optimized for mobile-->
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        </head>
<h1>Hello</h1>
<table>
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Login</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        {% for EmployeeSalary in entries %}
        <tr>
            <td>{{EmployeeSalary.id}}</td>
            <td>{{EmployeeSalary.login}}</td>
            <td>{{EmployeeSalary.name}}</td>
            <td>{{EmployeeSalary.salary}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

    <body>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="{% static '/materialize-css/dist/js/materialize.min.js' %}"></script>
    </body>
</html>
